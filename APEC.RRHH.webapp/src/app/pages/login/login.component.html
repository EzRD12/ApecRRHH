<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="authenticate()" class="login100-form validate-form"
        novalidate>
        <span class="login100-form-title p-b-34">
          Acceso de cuentas
        </span>

        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
          <input id="first-name" formControlName="email" class="input100" type="text" name="username" placeholder="correo electronico">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
          <input formControlName="password" class="input100" type="password" name="pass" placeholder="ContraseÃ±a">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn">
            Iniciar sesion
          </button>
        </div>

        <div class="w-full text-center">
          <a [routerLink]="['./sign-up']" class="txt3">
            Registrarte
          </a>
        </div>
      </form>

      <div class="login100-more" style="background-image: url('assets/img/bg-01.jpg');"></div>
    </div>
  </div>
</div>
