<div class="limiter">
  <div class="container-login100" style="background-image: url('assets/img/bg-01.jpg');">
    <div class="wrap-login100 p-t-30 p-b-50">
      <span class="login100-form-title p-b-41">
        Inicio de sesion
      </span>
      <form name="loginForm" [formGroup]="loginForm" style="padding-left: 2em; padding-right: 2em;" (ngSubmit)="authenticate()"
        class="login100-form validate-form" novalidate>

        <div class="wrap-input100 validate-input" data-validate="Enter username">
          <input formControlName="email" class="input100" type="text" name="username" placeholder="User name">
          <span class="focus-input100" data-placeholder="&#xe82a;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input formControlName="password" class="input100" type="password" name="pass" placeholder="Password">
          <span class="focus-input100" data-placeholder="&#xe80f;"></span>
        </div>

        <div class="container-login100-form-btn m-t-32">
          <button type="submit" class="login100-form-btn">
            Acceder
          </button>
        </div>

        <div class="container-login100-form-btn m-t-32 text-center">
          <p style="color:red">{{errorMessage}}</p>
        </div>

        <div class="container-login100-form-btn m-t-32 text-center">
          <a [routerLink]="['../sign-up']" style="font-weight: bold; font-size: 1.2em;">Â¿No tienes cuenta? Registrate
            como candidato</a>
        </div>

      </form>
    </div>
  </div>
</div>
